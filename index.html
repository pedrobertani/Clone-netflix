<!DOCTYPE html>
<html lang="pt-br">
<head>

    <header>
        <div class="container">
            <h2 class="logo">NERDFLIX</h2>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Dragon Ball Super</h3>
                <p class="descricao">O Deus da Destruição acorda e está dedicado a destruir com os planetas, e acaba descobrindo a Terra. O guerreiro Goku pede ajuda a seus amigos para se converter no lendário Super Saiyajin e enfrentar o vilão.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>
